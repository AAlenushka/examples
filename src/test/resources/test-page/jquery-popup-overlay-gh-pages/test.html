<!doctype html>
<html lang="en">
<head>
    <link href="revi.css" rel="stylesheet">
</head>
<body>

<!--<div class="bq-campaign bq-step1">-->
<div class="bq-campaign bq-step1">
    <form action="javascript:void(0)">
        <div class="bq-layout">
            <div class="bq-header">
                <div class="bq-header-container">
                    <!--<div class="tabheader"></div>-->
                    <h1> Drivers Save Up to 75% on Auto Insurance!</h1>

                    <p class="call-to-action">It's Fast and FREE to compare car insurance quotes &amp; save money. Start
                        with some basic info.</p>

                    <div class="first-line-divider"></div>
                </div>
            </div>
            <div class="bq-fields-cnt">
                <div class="bq-fields">
                    <div class="bq-fields-container">

                        <div style="display: block;" class="bq-field bq-type-zipUS bq-name-ZipCode">
                            <label><span class="bq-label">Zip Code:</span>
                                <input value="" maxlength="5" type="tel"></label>
                        </div>


                        <div class="bq-field bq-type-radio bq-name-Gender bq-valid">
                            <span class="bq-title">Gender:</span>

                            <div class="bq-field-radio-items">
                                <div class="bq-radio-item bq-Male bq-active">
                                    <input name="Gender" value="Male" type="radio">
                                    <span class="bq-label">Male</span>
                                    <ins class="bq-img bq-img-Male"></ins>
                                </div>
                                <div class="bq-radio-item bq-Female">
                                    <input name="Gender" value="Female" type="radio">
                                    <span class="bq-label">Female</span>
                                    <ins class="bq-img bq-img-Female"></ins>
                                </div>
                            </div>
                        </div>
                        <div class="bq-field-composite-container bq-name-composite-BirthDate"><span class="bq-title">Date of birth:</span>

                            <div class="bq-field-composite-items">
                                <div style="display: block;" class="bq-field bq-type-select bq-name-Month">
                                    <select data-name="Month">
                                    <option value="null">MM</option>
                                    <option value="Jan">Jan</option>
                                    <option value="Feb">Feb</option>
                                    <option value="Mar">Mar</option>
                                    <option value="Apr">Apr</option>
                                    <option value="May">May</option>
                                    <option value="Jun">Jun</option>
                                    <option value="Jul">Jul</option>
                                    <option value="Aug">Aug</option>
                                    <option value="Sep">Sep</option>
                                    <option value="Oct">Oct</option>
                                    <option value="Nov">Nov</option>
                                    <option value="Dec">Dec</option>
                                </select>
                                </div>

                                <div style="display: block;" class="bq-field bq-type-select bq-name-Day">
                                    <select data-name="Day">
                                    <option value="null">DD</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                    <option value="13">13</option>
                                    <option value="14">14</option>
                                    <option value="15">15</option>
                                    <option value="16">16</option>
                                    <option value="17">17</option>
                                    <option value="18">18</option>
                                    <option value="19">19</option>
                                    <option value="20">20</option>
                                    <option value="21">21</option>
                                    <option value="22">22</option>
                                    <option value="23">23</option>
                                    <option value="24">24</option>
                                    <option value="25">25</option>
                                    <option value="26">26</option>
                                    <option value="27">27</option>
                                    <option value="28">28</option>
                                    <option value="29">29</option>
                                    <option value="30">30</option>
                                    <option value="31">31</option>
                                </select>
                                </div>
                                <div style="display: block;" class="bq-field bq-type-select bq-name-Year">
                                    <select data-name="Year">
                                    <option value="null">YYYY</option>
                                    <option value="2015">2015</option>
                                    <option value="2014">2014</option>
                                    <option value="2013">2013</option>
                                    <option value="2012">2012</option>
                                    <option value="2011">2011</option>
                                    <option value="2010">2010</option>
                                    <option value="2009">2009</option>
                                    <option value="2008">2008</option>
                                    <option value="2007">2007</option>
                                    <option value="2006">2006</option>
                                    <option value="2005">2005</option>
                                    <option value="2004">2004</option>
                                    <option value="2003">2003</option>
                                    <option value="2002">2002</option>
                                    <option value="2001">2001</option>
                                    <option value="2000">2000</option>
                                </select>
                                </div>
                            </div>
                        </div>


                        <div style="display: block;" class="bq-field bq-type-select bq-name-InsuranceCompany">
                            <label><span class="bq-label">Are you currently insured?</span><select>
                                <option value="null">--select--</option>
                                <option value="Currently not insured">Currently not insured</option>
                                <option value="21st century">21st century</option>
                                <option value="AAA">AAA</option>
                                <option value="AARP">AARP</option>
                                <option value="AFLAC">AFLAC</option>
                                <option value="Allstate">Allstate</option>
                                <option value="American Family">American Family</option>
                                <option value="Amica">Amica</option>
                                <option value="Auto Club Insurance Company">Auto Club Insurance Company</option>
                                <option value="Country Insurance and Financial Services">Country Insurance and Financial  Services    </option>
                                <option value="Esurance">Esurance</option>
                                <option value="Farmers">Farmers</option>
                                <option value="GEICO">GEICO</option>
                                <option value="The Hartford">The Hartford</option>
                                <option value="Liberty Mutual">Liberty Mutual</option>
                                <option value="Nationwide">Nationwide</option>
                                <option value="Progressive">Progressive</option>
                                <option value="State Farm">State Farm</option>
                                <option value="Travelers">Travelers</option>
                                <option value="USAA">USAA</option>
                                <option value="Company not listed">Company not listed</option>
                            </select></label></div>
                        <div style="display: none;" class="bq-field bq-type-select bq-name-InsuredSince"><label><span
                                class="bq-label">Years with this company:</span><select>
                            <option value="null">--select--</option>
                            <option value="1">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="10">5+</option>
                        </select></label></div>
                        <div style="display: block;" class="bq-field bq-type-select bq-name-ResidenceType"><label><span
                                class="bq-label">Residency:</span><select>
                            <option value="null">--select--</option>
                            <option value="Dorm / Student housing">Dorm / Student housing</option>
                            <option value="I am renting">I am renting</option>
                            <option value="My own house" selected="">My own house</option>
                            <option value="Other">Other</option>
                            <option value="With my parents">With my parents</option>
                        </select></label></div>
                        <div style="display: block;" class="bq-field bq-type-select bq-name-MaritalStatus"><label><span
                                class="bq-label">Marital Status</span><select>
                            <option value="null">--select--</option>
                            <option value="Divorced">Divorced</option>
                            <option value="Married">Married</option>
                            <option value="Separated">Separated</option>
                            <option value="Single">Single</option>
                            <option value="Widowed">Widowed</option>
                        </select></label></div>
                        <div style="display: block;" class="bq-field bq-type-select bq-name-CreditRating"><label><span
                                class="bq-label">Credit Rating:</span><select>
                            <option value="null">--select--</option>
                            <option value="Excellent">Excellent</option>
                            <option value="Good">Good</option>
                            <option value="Some Problems">Some Problems</option>
                            <option value="Major Problems">Major Problems</option>
                        </select></label></div>
                    </div>
                </div>
            </div>
            <div class="bq-errors"></div>
            <div class="bq-controls">
                <div class="bq-control-container">
                    <button class="bq-control bq-type-simple"><span class="bq-text"></span>
                        <ins class="bq-img"></ins>
                    </button>
                </div>
            </div>
           </div>

    </form>
</div>

</body>
</html>
